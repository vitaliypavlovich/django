{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <h1>Login user</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="login btn btn-default">Login</button>
        </form>
    </div>
{% endblock %}
